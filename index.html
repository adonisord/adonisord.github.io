<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the safe haven for all monke lovers.">
        <title>Monke World</title>
    </head>
    <body>
        <div class="wrapper">
            <audio class="music" src="./media/monkeysounds.mp3" autoplay></audio>
            <img class="bckgrnd" src="./media/rainforest.jpeg" alt="monke home.">
            <div class="title"> 
                <h1>Welcome to Monke World</h1>
            </div>
            <div class="monkey_1">
                <div class="monkey_name">
                    <h3>Sliding Monke</h3>
                </div>
                <div class="monkey_picture">
                    <img src="./media/gorilla_sliding.gif" alt="big 'ol gorilla man doing is little slidey slide">
                </div>
            </div>
            <div class="monkey_2">
                <div class="monkey_name">
                    <h3>Chill Monke</h3>
                </div>
                <div class="monkey_picture">
                    <img src="./media/habibi_monkey.gif" alt="this little fella is enjoying a nice cup 'o joe">
                </div>
            </div>
            <div class="monkey_3">
                <div class="monkey_name">
                    <h3>Athletic Monke</h3>
                </div>
                <div class="monkey_picture">
                    <img src="./media/soccer_monkey.gif" alt="this superstar is prepping for the 2048 olympics">
                </div>
            </div>
            <div class="final_piece">
                <a href="https://www.youtube.com/watch?v=x6ZRNZxNbbw"><img src="./media/boss_monke.png"></a>
            </div>
        </div>    
    </body>
</html>
